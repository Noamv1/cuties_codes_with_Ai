<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מערכת ניהול משימות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task-manager {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task-manager input[type="text"] {
            width: calc(100% - 50px);
            padding: 8px;
            box-sizing: border-box;
        }
        .task-manager button {
            padding: 8px 16px;
            margin-left: 10px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li.completed {
            text-decoration: line-through;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="task-manager">
        <h1>ניהול משימות</h1>
        <div>
            <input type="text" id="taskInput" placeholder="הוסף משימה חדשה">
            <button onclick="addTask()">הוסף</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button onclick="toggleComplete(this)">בוצע</button>
                    <button onclick="removeTask(this)">מחק</button>
                </div>
            `;
            taskList.appendChild(listItem);
            taskInput.value = '';
        }

        function toggleComplete(button) {
            const listItem = button.parentElement.parentElement;
            listItem.classList.toggle('completed');
        }

        function removeTask(button) {
            const listItem = button.parentElement.parentElement;
            listItem.remove();
        }
    </script>
</body>
</html>
